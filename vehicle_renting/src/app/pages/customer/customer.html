<div class="flex flex-col my-auto gap-6 px-6 md:px-16 lg:px-24 xl:px-32 py-12 justify-center">
  <button type="button" class="bg-blue-600 text-white p-2 rounded-xl shadow-lg/80  mb-6"
    (click)="openAddCustomerModal()">Add
    Customer</button>
  <div class="-m-1.5 w-1/2 md:w-full overflow-x-auto">
    <div class="p-1.5 min-w-full inline-block align-middle">
      <div class="overflow-hidden rounded-2xl shadow-md/80">
        <app-customer-table [customers]="customersList()" (onEditCustomer)="openEditCustomerModal($event)"
          (onDeleteCustomer)="handelDeleteCustomer($event)" />
      </div>
    </div>
  </div>
  <app-add-customer [isOpen]="isAddCustomerModalOpen()" [updateCustomer]="selectedCustomer()"
    (onClose)="closeAddCustomerModal()" (refresh)="loadCustomers()" />
</div>
