<div class="flex flex-col my-auto gap-6 px-6 md:px-16 lg:px-24 xl:px-32 py-12 flex-wrap justify-center">
  <button type="button" class="bg-blue-600 text-white p-2 rounded-xl shadow-lg/80" (click)="openAddCarModal()">Add
    Car</button>
  <div class="basis-1/2 flex flex-row gap-6 flex-wrap justify-center">
    @if (carList()) {
    @for (car of carList(); track $index) {
    <!-- Car Card Component -->
    <!-- [car] - Passes individual car data to the car card component from cars.ts to cars-card.ts -->
    <!-- (onEditCar) - Event emitted when the edit button is clicked in cars-card.ts to handle editing in cars.ts -->
    <!-- (onDeleteCar) - Event emitted when the delete button is clicked in cars-card.ts to handle deletion in cars.ts -->
    <app-cars-card [car]="car" (onEditCar)="openEditCarModal($event)" (onDeleteCar)="handleDeleteCar($event)" />
    }
    }@else {
    <p>any</p>
    }

  </div>
  <!-- Add Car Modal -->
  <!-- [isOpen] - Controls the visibility of the Add Car modal the code is in cars.ts -->
  <!-- [updateCar] - Passes the selected car data from cars.ts for editing in add-car.ts -->
  <!-- (onClose) - Event emitted when the modal is closed to handle any necessary actions from add-car.ts in cars.ts -->
  <!-- (refresh) - Event emitted to refresh the car list from add-car.ts in cars.ts -->
  <app-add-car [isOpen]="isAddCarModalOpen()" [updateCar]="selectedCar()" (onClose)="closeAddCarModal()"
    (refresh)="loadCars()" />
</div>
