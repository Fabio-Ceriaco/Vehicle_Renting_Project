<main class="flex items-center justify-center w-full px-4 align-items-center min-h-screen bg-gray-50">
  <form class="flex w-full flex-col max-w-96">



    <h2 class="text-4xl font-medium text-gray-900">Sign in</h2>

    <p class="mt-4 text-base text-slate-500/90">
      Please enter email and password to access.
    </p>

    <div class="mt-10">
      <label class="font-medium text-slate-800">Username</label>
      <input [formControl]="username()" placeholder="Please enter your username"
        class="text-slate-800 mt-2 rounded-md ring ring-gray-200 focus:ring-2 focus:ring-indigo-600 outline-none px-3 py-3 w-full"
        required type="text" name="username" />
    </div>

    <div class="mt-6">
      <label class="font-medium text-slate-800">Password</label>
      <input [formControl]="password()" placeholder="Please enter your password"
        class="text-slate-800 mt-2 rounded-md ring ring-gray-200 focus:ring-2 focus:ring-indigo-600 outline-none px-3 py-3 w-full"
        required type="password" name="password" />
    </div>

    <button type="button"
      class="mt-8 py-3 w-full cursor-pointer rounded-md bg-indigo-600 text-white transition hover:bg-indigo-700"
      (click)="onLogin()">
      Login
    </button>
    <p class='text-center py-8 text-slate-800'>
      Don't have an account? <a href="/signup" class="text-indigo-600 hover:underline">Sign up</a>
    </p>
  </form>
</main>
