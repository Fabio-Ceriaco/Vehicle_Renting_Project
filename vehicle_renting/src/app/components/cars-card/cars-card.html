@if(car(); as currentCar){
<div class="flex flex-col bg-white shadow-md/80 rounded-xl w-72">
  <img class='w-72 h-48 object-cover'
    src="{{currentCar?.CarImage || 'https://img.freepik.com/psd-gratuitas/carro-isolado-preto_23-2151852894.jpg?semt=ais_hybrid&w=740&q=80'}}"
    alt="image">

  <div class="p-4 text-sm flex flex-col gap-1">
    <div class="flex flex-row">
      <p class="text-slate-800 font-semibold flex-1">{{currentCar?.RegNo}}</p>
      <p class="text-slate-500 text-end">{{currentCar?.Year}}</p>
    </div>
    <div class="flex flex-row">
      <p class="text-slate-800 font-semibold flex-1">{{currentCar?.Brand}}</p>
      <p class="text-slate-500 text-end">{{currentCar?.Model}}</p>
    </div>
    <div class="flex flex-row">
      <p class="text-slate-800 font-semibold flex-1">{{currentCar?.Color}}</p>
      <p class="text-slate-600 ">{{currentCar?.Daily_Rate}}â‚¬</p>
    </div>



    <div class="grid grid-cols-2 gap-2 mt-3">
      <button class="bg-red-800 text-white py-2 rounded-xl" (click)="deleteCar(currentCar)" type="button">
        Delete
      </button>
      <button class="bg-green-800 text-white py-2 rounded-xl" (click)="editCar(currentCar)">
        Edit
      </button>
    </div>
  </div>
</div>
}
