<table class="border-gray-400 border table-auto w-full text-center shadow-lg/50 rounded-2xl
    overflow-hidden">
  <thead class="bg-gray-200">
    <tr>
      <th class="p-3 border-r border-gray-400 border-b">Name</th>
      <th class="p-3 border-r border-gray-400 border-b">City</th>
      <th class="p-3 border-r border-gray-400 border-b">Mobile No</th>
      <th class="p-3 border-r border-gray-400 border-b">Email</th>
      <th class="p-3 border-r border-gray-400 border-b">Car</th>
      <th class="p-3 border-r border-gray-400 border-b">Discount</th>
      <th class="p-3 border-r border-gray-400 border-b">Total Bill Amount</th>
      <th class="p-3 border-gray-400 border-b">Actions</th>
    </tr>
  </thead>
  <tbody>
    @for (i of [1,2,3,4,5]; track $index) {
    <tr>
      <td class="p-3 border-r border-gray-400 border-b">Name</td>
      <td class="p-3 border-r border-gray-400 border-b">City</td>
      <td class="p-3 border-r border-gray-400 border-b">Mobile No</td>
      <td class="p-3 border-r border-gray-400 border-b">Email</td>
      <td class="p-3 border-r border-gray-400 border-b">Car</td>
      <td class="p-3 border-r border-gray-400 border-b">Discount</td>
      <td class="p-3 border-r border-gray-400 border-b">Total Bill Amount</td>
      <td class="p-3 border-gray-400 border-b">Action</td>
    </tr>
    }
  </tbody>
</table>
